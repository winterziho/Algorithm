<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .px2{
            border-style: solid;
            border-width: 2px;
        }
        .px5{
            border-style: solid;
            border-width: 5px;
        }
        .em2{
            border-style: solid;
            border-width: 0.2em;
        }
        .em5{
            border-style: solid;
            border-width: 0.5em;
        }
    </style>
</head>
<body>
    <h3>border-width 예</h3>
    <p class="px2">px2의 예</p>
    <p class="px5">px5의 예</p>
    <p class="em2">em2의 예</p>
    <p class="em5">em5의 예</p>

</body>
</html>
