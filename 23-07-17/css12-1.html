<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .solid{border-style:solid;}
        .double{border-style:double;}
        .dotted{border-style:dotted;}
        .dashed{border-style:dashed;}
        .groove{border-style:groove;}
        .ridge{border-style:ridge;}
        .inset{border-style:inset;}
        .outset{border-style:outset;}
        .hidden{border-style:hidden;}
        .mix{border-style: solid double dotted dashed;}
        .none{border-style:none;}
    </style>
</head>
<body>
    <h5>테두리 스타일</h5>

    <h3 class="solid">solid 스타일</h3>
    <h3 class="double">double 스타일</h3>
    <h3 class="dotted">dotted 스타일</h3>
    <h3 class="dashed">dashed 스타일</h3>
    <h3 class="groove">groove 스타일</h3>
    <h3 class="ridge">ridge 스타일</h3>
    <h3 class="inset">inset 스타일</h3>
    <h3 class="outset">outset 스타일</h3>
    <h3 class="none">none 스타일</h3>
    <h3 class="hidden">hidden 스타일</h3>
    <h3 class="mix">mix 스타일</h3>
</body>
</html>
