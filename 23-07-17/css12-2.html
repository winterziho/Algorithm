<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .style4{
            border-style: solid double
            dotted dashed;
        }

        .style3{
            border-style: solid double dotted;
        }

        .style2{
            border-style: solid double;
        }

        .style1{
            border-style: solid;
        }
    </style>
</head>
<body>
    <h3> 4개 변을 지정하는 방법 </h3>
    <p class ="style4"> 4개 스타일의 예</p>
    <p class ="style3"> 3개 스타일의 예</p>
    <p class ="style2"> 2개 스타일의 예</p>
    <p class ="style1"> 1개 스타일의 예</p>
</body>
</html>
